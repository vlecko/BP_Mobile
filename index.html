<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/style.css"/>
    <link rel="stylesheet" href="./src/css/language.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>iPhone</title>
  </head>
  <body>
    <div class="container">
      <main class="container__content">
        <section class="header">
          <img class="close__img" src="./src/img/Cross.png" alt="close">
        </section>
        <section class="title">
          <h1 class="title__h1">Get Unlimited Access</h1>
        </section>

        <section class="products">
          <div class="products__item item__one" style="background-image: url(./src/img/f1.svg)">
            <p class="products__item-title title__one">Unlimited Art Creation </p>
          </div>
          <div class="products__item item__two" style="background-image: url(./src/img/f2.svg)">
            <p class="products__item-title title__two">Exclusive Styles</p>
          </div>
          <div class="products__item item__three" style="background-image: url(./src/img/f3.svg)">
            <p class="products__item-title title__three">Magic Avatars With 20% Off</p>
          </div>
        </section>
        <section class="pay">
          <div class="btn btn__promo">
            <div>
              <div class="btn__title btn__title-one">Yearly access</div>
              <div class="btn__prise-year">Just $39.99 per year</div>
            </div>
            <div class="btn__prise">$0.48 per week</div>
            <div class="offer">best offer</div>
          </div>
          <div class="btn">
            <div class="btn__title btn__title-two">Weekly access</div>
            <div class="btn__prise two">$6.99 per week</div>
          </div>
          <div class="btn btn__first">
            Continue
          </div>
        </section>
        <section class="footer">
          <div>
            <a class="footer__title-one" href="#">Terms of Use </a>
          </div>
          <div>
            <a class="footer__title-two" href="#">Privacy Policy</a>
          </div>
          <div>
            <a class="footer__title-three" href="#">Restore</a>
          </div>
        </section>
      </main>
    </div>
    <script defer type="module" src="./main.mjs"></script>
  </body>
</html>
